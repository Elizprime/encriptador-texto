<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="main">
        <div class="imagen">
            <img id="imagen" src="img/logo-alura.png" alt="Logo de alura">
        </div>
        <section class="texto">
            <textarea id="texto-introducido" class="texto-introducido" placeholder="Ingrese el texto aquí"></textarea>
            <p id="letras">* Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btnEncriptar">Encriptar!</button>
                <button class="btnDesencriptar">Desencriptar!</button>
            </div>
        </section>

        <section class="mensaje">
            <div class="container">
                <textarea id="texto-encriptado" class="texto-encriptado" placeholder="Texto encriptado"></textarea>
                <button class="btnCopiar">Copiar</button>
            </div>
        </section>
    </main> 
    <script src="js/script.js"></script>    
</body>
</html>
